<div class="container">
    <h1 class="green text-center mb-5">All Brands</h1>
    <div class="row g-4">
        <div class="col-md-3" *ngFor="let brand of brands">
            <div class="card" (click)="GetSpecificBrand(brand._id)" data-bs-toggle="modal" data-bs-target="#exampleModal">
               <div class="card-img">
                <img [src]="brand.image" class="img-fluid" alt="">
               </div>
               <div class="card-body">
                <p class="text-center" >{{brand.name}}</p>
               </div>
            </div>
        </div>
    </div>
</div>




  
  <!-- Modal -->
  <div *ngIf="openModal" class="modal fade"  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-md-6">
                    <h1 class="green">{{SpecificBrand.name}}</h1>
                    <p>{{SpecificBrand.slug}}</p>
                    </div>
                    <div class="col-md-6">
                        
                    <img [src]="SpecificBrand.image" class="img-fluid" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
